name: test

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Display commit log
        run: |
          LAST_COMMIT_MESSAGE=`git log -1 --pretty='%s'`
          echo "${{ LAST_COMMIT_MESSAGE }}"
  
